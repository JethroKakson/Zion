{% extends 'core/index.html' %}

{% block content %}
<br>
<div class="container">
    <div class="content-section">
        <div class="media">
            <img src="{{ user.profile.image.url }}" alt="" class="rounded-circle account-img">
            <div class="media-body px-4">
                <h2 class="account-heading">{{ user.profile.duty }}</h2>
                <p class="text-secondary">{{ user.profile.shin_id }}</p>
            </div>
        </div>
        <div>
            <p>Username: {{ user.username }}</p>
            <p>Email: {{ user.email }}</p>
            <p>Shin id: {{ user.profile.shin_id }}</p>
            <p>Duty: <b>{{ user.profile.duty }}</b></p>
            <p>Contact: {{ user.profile.contact }}</p>
        </div>
    </div>
</div>
{% endblock %}
