{% extends 'core/index.html' %}

{% block title %} memorize {% endblock %}

{% block content %}
    <h3 class="test_title">Questions to memorize</h3>
    <br>
    <!-- a date -->
    <div class="qtn_test">
        <h4>{{ qtn.test.title }}</h4>
    </div>
    <div class="qtn_div">
        <div class="qtn_content">
            <h3><svg id="star" style="color: gold; cursor: pointer; font-size: .3rem;" xlms="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 18 18">
                <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
            </svg></h3>
            <h3 class="number">{{ qtn.number }}.</h3>
            <h3 class="qtn">{{ qtn.qtn }}
            </h3>
        </div>
        {% for ans in anss %}
        <div class="answers">
            <h3 class="ans_no">{{ ans.number }}</h3>
            <div class="ans_div">
                <h3 style="display: none;" class="ans" id="{{ans.id}}">{{ ans.ans }}</h3>
            </div>
            <button class="btn_show" onclick="show('{{ans.id}}')">show answer</button>
        </div>
        {% endfor %}
    </div>
    <!-- end of date -->
{% endblock %}
