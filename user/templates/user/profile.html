{% extends 'core/index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="container">
    <div class="content-section">
        <div class="media">
            <img src="{{ user.profile.image.url }}" alt="" class="rounded-circle account-img">
            <div class="media-body px-4">
                <h2 class="account-heading">{{ user.profile.duty }}</h2>
                <p class="text-secondary">{{ user.profile.shin_id }}</p>
            </div>
        </div>
        <form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data"> <!-- the enctype makes it easy for the image to be saved -->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Profile Info
                </legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
