{% extends 'core/index.html' %}

{% block content %}
<br>
<div class="container">

      <article class="media content-section">
          <div class="media">
                    <a href="{% if user == quote.author %}
                            {% url 'profile' %}
                        {% else %}
                            {% url 'profile_view' quote.author.id %}
                        {% endif %}">
                        <img src="{{ quote.author.profile.image.url }}" alt="" class="rounded-circle account-img px-3">
                    </a>
                </div>
          <div class="media-body">
              <div class="article-metadata">
                  <a href="" class="mr-2">{{object.author.profile.duty}}</a>
                  <small class="text-muted">ì‹ 40{{object.date_posted|date:"(Y) F, d(D)"}}</small>
              </div>
              <hr>
              <h5 class="article-title">{{object.hangul_title}}</h5>
              <h5 class="article-title">{{object.title}}</h5>
              <p class="article-content truncate">{{object.content}}</p>
          </div>

          <a href="{% url 'quotes' %}" class="btn btn-info"><< Back</a>
      </article>
        <br><br>
</div>
{% endblock content %}
